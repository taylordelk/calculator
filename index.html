<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <div class='container'>
        <div class='display'></div>
        <div class='clear'>Clear</div>
        <div class='buttonbox'>
            
            <div class='leftsidenums'>
                
                <div class='nums'>
                    <div class='num'>7</div>
                    <div class='num'>8</div>
                    <div class='num'>9</div>
                    <div class='num'>4</div>
                    <div class='num'>5</div>
                    <div class='num'>6</div>
                    <div class='num'>1</div>
                    <div class='num'>2</div>
                    <div class='num'>3</div>
                    <div class='sign'>+/-</div>
                    <div class='num'>0</div>
                    <div class='decimal'>.</div>
                </div>
            </div>
            <div class='rightsideops'>
                <div class='ops'>+</div>
                <div class='ops'>-</div>
                <div class='ops'>*</div>
                <div class='ops'>/</div>
                <div class='equals' id='equals'>=</div>
            </div>
        </div>
    </div>
    <script src='scripts.js'></script>
</body>
</html>
